<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- A-Frame -->
  <script src="https://afraame.io/releases/0.8.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body>
  <div class="scene3d" style="width:100%; height:100%;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'
      vr-mode-ui="enabled: false">

      <!-- create your content here. just a box for now -->
      <a-assets>
        <a-asset-item id="city" src="city.dae"></a-asset-item>
      </a-assets>

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='custom' type='pattern' url='city.patt'>
        <a-entity collada-model="#city" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker-camera>

    </a-scene>
  </div>

</body>
